<td>
    <span class="hidden-xs">
    {% for player in game.winner.users.all %}
        {% include 'game/_player_avatar.html' with user=player %}
    {% endfor %}
    </span>

</td>
<td>
    <span class="hidden-xs">

</td>
<td>{{ game.date }}</td>
