{% extends "base.html" %}
{% load i18n static %}

{% block body_class %}add-result{% endblock %}

{% block content %}
  <div class="row">
    <div class="span6">
      <h2>{% trans "Create an account or login" %}</h2>

      <a href="{% url 'social:social.apps.django_app.views.auth' backend='twitter' %}">
          <img src="{% static "icons/sign_in_with_twitter.png" %}" alt="{% trans "Sign in with Twitter" %}" />
      </a>
    </div>
  </div>
{% endblock %}
