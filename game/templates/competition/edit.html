{% extends "base.html" %}

{% load static i18n bootstrap %}

{% block body_class %}add-result{% endblock %}

{% block content %}
<div class="wrapper--small wrapper">
    <header class="page-header">
        <h1>
            {% trans "Edit" %}
            <small>{{ competition.name }}</small>
        </h1>
    </header>

    <form id="add-result" action="" method="post">
        {% csrf_token %}
        {{ form|bootstrap }}
        <p><input type="submit" value="{% trans "Update" %}" class="btn btn-primary" /></p>
    </form>
</div>
{% endblock %}
