{% extends "base.html" %}

{% load i18n bootstrap %}

{% block content %}
<div class="wrapper--small wrapper">
    <header class="page-header">
        <h1>{% blocktrans %}Edit competition {{ competition }}{% endblocktrans %}</h1>
    </header>

    <form id="add-result" action="" method="post">
        {% csrf_token %}
        {{ form|bootstrap }}
        {{ formset }}
        <p><input type="submit" value="Create" class="btn btn-primary" /></p>
    </form>
</div>
{% endblock %}
