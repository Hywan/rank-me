{% extends "base.html" %}

{% load bootstrap %}

{% block body_class %}add-result{% endblock %}

{% block content %}
<div class="wrapper--small wrapper">
    <header class="page-header">
        <h1>Create a competition</h1>
    </header>

    <form id="add-result" action="" method="post">
        {% csrf_token %}
        {{ form|bootstrap }}
        <p><input type="submit" value="Create" class="btn btn-success" /></p>
    </form>
</div>
{% endblock %}
