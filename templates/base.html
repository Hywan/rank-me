{% load i18n static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Rank-me</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{% static "main.css" %}" rel="stylesheet" media="screen">
    </head>
    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="/">Rank-me</a>
                    <ul class="nav pull-right">
                        {% if user and user.is_authenticated %}
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                {{ user.username }}
                                <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="{% url 'auth_logout' %}">{% trans "Log out" %}</a></li>
                            </ul>
                        </li>
                        {% else %}
                        <li>
                            <a href="{% url 'social:social.apps.django_app.views.auth' backend='twitter' %}">
                                <img src="{% static "icons/sign_in_with_twitter.png" %}" alt="{% trans "Sign in with Twitter" %}"/>
                            </a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </div>

        <div class="app container">
            {% block content %}{% endblock %}
        </div>

        <script src="{% static "vendors/jquery/jquery.min.js" %}"></script>
        <script src="{% static "vendors/bootstrap/js/bootstrap-dropdown.js" %}"></script>
        <script src="http://code.highcharts.com/highcharts.js"></script>
        <script src="http://code.highcharts.com/modules/exporting.js"></script>

        {% block extra_footer_js %}{% endblock %}
    </body>
</html>
