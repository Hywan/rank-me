{% load i18n static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rank-me</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="{% static "main.css" %}" rel="stylesheet" media="screen">
    </head>
    <body class="{% block body_class %}{% endblock %}">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#user-nav">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Rank-me</a>
                </div>

                <div class="collapse navbar-collapse" id="user-nav">
                    {% if user and user.is_authenticated %}
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                {{ user.username }}
                                <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="{% url 'auth_logout' %}">{% trans "Log out" %}</a></li>
                            </ul>
                        </li>
                    </ul>
                    {% endif %}
                </div>
            </div>
        </nav>

        <div class="app container">
            {% block content %}{% endblock %}
        </div>

        <script type="text/javascript">
            var appDatas = {
                "username": "{{ user.username }}"
            };
        </script>

        <!-- Ze Javascript -->
        <script type="text/javascript" src="{% static "vendors/requirejs/require.js" %}" data-main="{% static "assets/js/main.js" %}"></script>
    </body>
</html>
