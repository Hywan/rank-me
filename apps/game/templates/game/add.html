{% extends "base.html" %}

{% load i18n bootstrap %}

{% block body_class %}add-result{% endblock %}

{% block content %}
<header class="page-header">
    <h1>{{ competition }}</h1>
</header>

<form id="add-result" action="" method="post">
    {% csrf_token %}
    {{ form|bootstrap }}
    <p>
        <input type="submit" name="save_add" value="{% trans "Save and add another" %}" class="btn btn-primary" />
        <input type="submit" name="save" value="{% trans "Save" %}" class="btn btn-secondary" />
    </p>
</form>
{% endblock %}
